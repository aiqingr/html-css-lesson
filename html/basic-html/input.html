<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Input demo</title>
  </head>
  <body>
    <p>Do you prefer cats or dogs?</p>
    <form>
      <!-- we add the same name attribute to make sure the user can just choose one of them -->
      <label for="dogs">Dogs</label>
      <input id="dogs" type="radio" name="petchoice" value="dogs">
      <label for="cats">Cats</label>
      <input id="cats" type="radio" name="petchoice" value="cats">
      <p>What is your favorite color</p>
      <select name="colot">
        <option value="redd">Red</option>
        <option value="yelloww">Yellow</option>
        <option value="bluee">Blue</option>
      </select>
      <button>Go</button>
    </form>

    <input type="checkbox" name="" value="">
  </body>
</html>
